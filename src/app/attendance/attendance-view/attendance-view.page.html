<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/attendance-today',batchKey,classId]">
        <ion-icon name="return-up-back-outline">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>View Attendance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Attendance of class "{{className}}"</ion-card-title>
      <ion-card-subtitle>Total classes taken : {{totalClassesTaken}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of attendanceList">
          <ion-avatar slot="start">
            <img alt="png" src="{{item.profilePic}}" onError="src='https://ionicframework.com/docs/img/demos/avatar.svg'" />
          </ion-avatar>
          <ion-label>{{item.name}}
          </ion-label>
          <span>
            {{item.attendanceCount}}/{{totalClassesTaken}}
          </span>
        </ion-item>
      </ion-list>
    </ion-card-content>

  </ion-card>
</ion-content>
